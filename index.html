<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Profile UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="profile-card">
      <div class="banner"></div>
      <img
        src="image/profile-picture.jpg"
        alt="Avatar"
        class="avatar"
      />
      <div class="username">Orekoya Babatunde</div>
      <div class="location">📍 Lagos, Nigeria.</div>
      <div class="info">Frontend Developer | tundeorekoya1@gmail.com</div>
      <div class="bio">
        Because your satisfaction is everything & Standing out from the rest,
        and that's what we want you to be as well.
      </div>
      <div class="actions">
        <button href="https://github.com/R4heem-Orekoya" class="github">GitHub</button>
        <button href="" class="twitter">Twitter</button>
      </div>
      <p class="utc-time">🕒 Current UTC Time: <span id="utc-time"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
